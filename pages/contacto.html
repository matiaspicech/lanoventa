<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="header-img">
            <img src="../assets/img/logo-gris.png" alt="logo la noventa">
        </div>
        <nav>
                <ul class="navbar">
                <li><a href="../index.html">home</a></li>
                <li><a href="nosotros.html">nosotros</a></li>
                <li><a href="servicios.html">servicios</a></li>
                <li><a href="tienda-online.html">pizza store</a></li>
                <li><a href="#">contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sectionPrincipal">
            <div class="fondo-info">
                <h2>FORMULARIO DE CONTACTO</h2>
                <p>LLENA EL FORMULARIO Y COMENTANOS ACERCA <br> DE QUE QUERES RECIBIR MAS INFORMACION</p>
            </div>
        </section>
        <section class="section-dos-contacto">
            <form action="">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <label for="nombre y apellido">
                        <span>nombre y apellido:</span>
                        <input type="text" id="nombre y apellido" required>
                    </label>
                    <label for="email">
                        <span>e-mail</span>
                        <input type="email" id="email" required>
                    </label>
                    <label for="telefono">
                        <span>telefono</span>
                        <input type="text" id="telefono" required>
                    </label>
                    <label for="ciudad">
                        <span>ciudad</span>
                        <input type="text" id="ciudad" required>
                    </label>
                    <label for="comentario">
                        <span>comentario</span>
                        <input type="text" id="comentario" required>
                    </label>
                </fieldset>
                <input type="submit">
            </form>
        </section>
    </main>
    <footer>
        <section>
            <div class="icons">
                <h3>Copyright 2023 / Creado por M. Picech</h3>
                <a href=""><img src="../assets/img/Google Maps.png" alt="google maps"></a>
                <a href=""><img src="../assets/img/Instagram.png" alt="instagram"></a>
                <a href=""><img src="../assets/img/Facebook.png" alt="facebook"></a>
                <a href=""><img src="../assets/img/WhatsApp.png" alt="whatsapp"></a>
            </div>
        </section>
    </footer>
